<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="mainframe">
        <div class="bg">
            <div class="login">
                <br>
                <br>
                <br>
                <span class="head"> Login form</span>
                <br>
                <br>
                <br>
                <div class="cred">
                    <input type="text" id="fname" name="fname" placeholder="Email or Username"><br>

                    <input style="margin-top: 2%;" type="password" id="password" name="fname" placeholder="Password"><br><br>
                    <button class="login-btn">LOGIN</button>
                    <br>
                    <br>
                    <span class="otherLogin ">
                        Or login with<br>
                    </span>
                    <button class="fb">
                        <a href="#" class="fb btn">
                            <i class="fa fa-facebook "></i> Facebook
                        </a>
                    </button>
                    <button class="google">
                        <a href="#" class="google btn"><i class="fa fa-google-plus">
                            </i> Google
                        </a>
                    </button>
                    <br>
                    <br>
                    <br>
                    <div class="notmember flex">
                        <span class="notMember flex">
                            Not a member?
                        </span>
                        <a class="signup" href="#"> Sign Up Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
